<div data-ng-controller="HeaderController" data-ng-show="authentication.user"
	 class="navbar navbar-static-top border-bottom">
	<div class="navbar-header">
		<a class="navbar-minimalize minimalize-styl-2 btn btn-primary" data-ng-click="toggleSidebar()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</a>

		<h2 class="page-title">User profile</h2>
	</div>

	<ul class="nav navbar-top-links navbar-right">
		<li>
			<a ui-sref="home">
				<i class="fa fa-calendar calendar-btn" aria-hidden="true"></i>
			</a>
		</li>
		<!--TODO: rewrite logic according to notifications-->
		<li class="dropdown nav-notifications" ng-controller="NotificationsController" data-ng-init="find()">
			<a class="notifications-info" data-ng-class="{disable: !notifications.length}" data-toggle="dropdown">
				<i class="fa fa-bell" aria-hidden="true"></i>
				<span class="label"
					  data-ng-class="notifications.length ? 'label-primary' : 'label-default'"
					  data-ng-bind="notifications.length">
				</span>
			</a>
			<!-- TODO: rewrite static to data from model -->
			<ul data-ng-show="notifications.length" class="dropdown-menu dropdown-alerts notifications-dropdown">
				<li data-ng-repeat="notification in notifications | limitTo: 3">
					<a data-ng-href="#!/notifications/{{notification._id}}" class="clearfix">
						<span class="pull-left notification-title" data-ng-bind="notification.title"></span>
						<span class="pull-right small">3 days ago</span>
					</a>
					<div class="divider"></div>
				</li>
				<li class="text-center notifications-dropdown__control">
					<div class="text-center link-block">
						<a href="#!/notifications">
							<strong>See all notifications ></strong>
						</a>
					</div>
				</li>
			</ul>
		</li>

		<li class="dropdown nav-user-profile">
			<a class="dropdown-toggle" type="button" data-toggle="dropdown">Username
				<img src="modules\users\img\profiles\default.jpg"
					 class="profile-image img-circle">
				<span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a href="#!/settings/profile">Settings</a></li>
				<li><a href="#!/templates">My templates</a></li>
				<li><a href="/auth/signout">Logout</a></li>
			</ul>
		</li>
	</ul>
</div>
