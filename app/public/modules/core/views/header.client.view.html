<div data-ng-controller="HeaderController" data-ng-show="authentication.user" class="navbar navbar-static-top border-bottom">
	<div class="navbar-header">
		<a class="navbar-minimalize minimalize-styl-2 btn btn-primary" data-ng-click="toggleSidebar()">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</a>

		<h2 class="page-title">User profile</h2>
	</div>

	<ul class="nav navbar-top-links navbar-right">
		<li>
			<a ui-sref="home">
				<i class="fa fa-calendar calendar-btn" aria-hidden="true"></i>
			</a>
		</li>
		<li class="dropdown nav-notifications">
			<a class="notifications-info" data-toggle="dropdown">
				<i class="fa fa-bell" aria-hidden="true"></i>
				<span class="label label-primary">2</span>
			</a>
			<!-- TODO: to change logic for notifications module -->
			<ul class="dropdown-menu dropdown-alerts notification-dropdown">
				<li ng-controller="TasksListController" data-ng-init="find()" ng-show="tasks.length">
					<strong class="dropdown-header">Tasks</strong>
					<div class="divider"></div>
					<ul>
						<li data-ng-repeat="task in tasks | limitTo: 3">
							<a data-ng-href="#!/tasks/{{task._id}}" class="clearfix">
								<span class="pull-left notification-title" data-ng-bind="task.title"></span>
								<span class="pull-right small">3 days ago</span>
							</a>
							<div class="divider"></div>
						</li>
					</ul>
				</li>
				<li data-ng-controller="EventsListController" data-ng-init="find()" ng-show="events.length">
					<strong class="dropdown-header">Events</strong>
					<div class="divider"></div>
					<ul>
						<li data-ng-repeat="event in events | limitTo: 3">
							<a data-ng-href="#!/events/{{event._id}}/edit" class="clearfix">
								<span class="pull-left notification-title" data-ng-bind="event.title"></span>
								<span class="pull-right small">12 minutes ago</span>
							</a>
							<div class="divider"></div>
						</li>
					</ul>
				</li>
				<li>
					<div class="text-center notifications-all-control">
						<a href="#!/notifications">
							<strong>See all notifications ></strong>
						</a>
					</div>
				</li>
			</ul>
		</li>

		<li class="dropdown nav-user-profile">
			<a class="dropdown-toggle" type="button" data-toggle="dropdown">Username
				<img src="modules\users\img\profiles\default.jpg"
					 class="profile-image img-circle">
				<span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a href="#!/settings/profile">Settings</a></li>
				<li><a href="#!/templates">My templates</a></li>
				<li><a href="/auth/signout">Logout</a></li>
			</ul>
		</li>
	</ul>
</div>
