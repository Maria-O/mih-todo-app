<div class="wrapper">
	<a ui-sref="todo_state" class="ui-sref back"> < BACK to "Plan Your Day" </a>

	<section class="create-event-wrapper row clearfix" data-ng-controller="EventsController" data-ng-init="findEvent()">
	<div class="col-md-12 ibox">
		<form novalidate class="ibox-content">
			<fieldset class="row">
				<div class="form-holder clearfix">
					<div class="column-wrapper col-xs-6 col-sm-4">
						<div class="form-group">
							<label for="title">Title*</label>
							<input type="text" data-ng-model="event.title" id="title" class="form-control input-round-borders" placeholder="Title"/>
						</div>
						<div class="form-group checkbox">
							<label for="saveAsTemplate">
								<input type="checkbox" data-ng-model="event.isATemplate" id="saveAsTemplate"/>
								Save as a new template
							</label>
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label for="withoutDates">
									<input type="checkbox" data-ng-model="event.withoutDates" id="withoutDates"/>
									Event without dates
								</label>
							</div>
						</div>
					</div>
					<div class="column-wrapper col-xs-6 col-sm-4">
						<div class="form-group">
							<label class="control-label label-padding" for="startDate">Start date</label>
							<div class="input-group ui-datepicker">
								<span ng-class="{disabled: event.withoutDates}" class="input-group-addon calendar-btn" ng-click="openDatepicker($event, 'startDate')">
									<i class="fa fa-calendar"></i>
								</span>
								<input id="startDate" data-ng-disabled="event.withoutDates" type="text" class="form-control input-round-borders calendar-input" datepicker-popup="dd.MM.yyyy" ng-model="event.days.startTime" is-open="datepicker.startDate.isOpened" min-date="datepicker.currentDate" datepicker-options="datepicker.options" date-disabled="disabled(date, mode)"  close-text="Close" ng-click="openDatepicker($event, 'startDate')" required/>
							</div>
						</div>
						<div class="form-group">
							<label for="endDate">End date</label>
							<div class="input-group ui-datepicker">
								<span ng-class="{disabled: event.withoutDates}" class="input-group-addon calendar-btn" ng-click="openDatepicker($event, 'endDate')">
									<i class="fa fa-calendar"></i>
								</span>
								<input id="endDate" data-ng-disabled="event.withoutDates" type="text" class="form-control input-round-borders calendar-input" datepicker-popup="dd.MM.yyyy" ng-model="event.days.endTime" is-open="datepicker.endDate.isOpened" min-date="event.days.startTime" datepicker-options="datepicker.options" date-disabled="disabled(date, mode)" close-text="Close" ng-click="openDatepicker($event, 'endDate')" required/>
							</div>
						</div>
					</div>
					<div class="column-wrapper col-xs-6 col-sm-4">
						<div class="form-group">
							<label for="notes">Notes</label>
							<textarea id="notes" class="form-control" data-ng-model="event.notes"></textarea>
						</div>
					</div>
				</div>
				<div class=" pull-right">
					<button class="btn btn-white" data-ng-click="closeEventForm()">Close</button>
					<button class="btn btn-white" data-ng-click="updateEvent()">Save Changes</button>
					<button class="btn btn-white" data-ng-click="deleteEvent()">Delete Event</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
</div>
<div ng-include="'/modules/calendar/views/calendar.client.view.html'"></div>
