<ul class="nav nav-second-level in collapse" data-ng-controller="TasksListController" data-ng-init="find()">
	<li data-ng-repeat="task in tasks" class="task-list-item">
		<a data-ng-href="#!/tasks/{{task._id}}" class="task-list-item">
			<span class="task-priority fa fa-circle {{'task-priority-' + task.priority}}"></span>
			<span class="nav-label task-name" data-ng-bind="task.title"></span>
			<span class="pull-right label label-danger"> 0% </span>
		</a>
	</li>
</ul>
