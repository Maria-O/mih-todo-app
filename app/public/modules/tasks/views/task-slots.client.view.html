<div class="ibox">
	<div class="ibox-title">
		<h5 class="pull-left">Slots</h5>
		<button class="btn btn-white btn-ibox-title pull-right" ng-click="generateSlots()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
	</div>
	<div class="ibox-content">
		<div class="text-center info-msg" ng-if="!slotsRange.length">Please, click to <i class="fa fa-refresh" aria-hidden="true"></i> to generate slots with subtasks</div>
		<div class="table-responsive slots-table">
			<table class="table table-no-tb">
				<tr ng-repeat="item in slotsRange">
					<td>{{item.start | date: 'EEEE'}}</td>
					<td>{{item.start | date: 'dd.MM'}}</td>
					<td>{{item.duration}}h</td>
					<td class="slot-controls text-right" data-ng-if="!createSlot">
						<button data-ng-if="!item.isComplete && isOverdueSlot(item)" class="btn btn-primary btn-circle btn-outline"
									data-ng-click="completeSlot(item)">
							<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</button>
						<span data-ng-if="item.isComplete" class="label label-primary">done</span>
						<span data-ng-if="!item.isComplete && !isOverdueSlot(item)" class="label label-warning">left</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
