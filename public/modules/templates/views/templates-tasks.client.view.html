<div class="wrapper dashboard-panel presets presets-template">
    <div class="row">
        <div class="col-xs-12 presets-template__event">
            <div class="presets__wrapper">
                <header class="col-xs-12 presets__header">
                    <h3 class=" presets__title">Task template</h3>
                </header>
                <ul class="col-xs-12 presets__body">
                    <li class="presets-item" data-ng-hide="templates.list.length">
                        <p class="presets-item__default-message">No Task templates yet.</p>
                    </li>
                    <li class="presets-item" data-ng-repeat="(index, template) in templates.list">
                        <form class="form-horizontal col-xs-12 presets-item__form" name="templateForm" novalidate>
                            <fieldset class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label class="control-label label-padding" for="title">Title*</label>
                                        <input type="text" data-ng-model="template.title" name="title" id="title"
                                               class="form-control input-round-borders" placeholder="Title" required>
                                        <div ng-show="templateForm.title.$error.required" class="error-message">
                                            <p class="help-block error-text">Please fill Task title</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="btn-group priority-btn">
                                            <h5><label for="priority">Priority*</label></h5>
                                            <div class="priority-btn-inner clearfix"
                                                 data-ng-class="'item-priority-' + template.priority">
                                                <select name="priority" id="priority" class="form-control item-priority"
                                                        ng-model="template.priority">
                                                    <option value="1" class="item-priority-1">Urgent and Important</option>
                                                    <option value="2" class="item-priority-2">Not Urgent but Important</option>
                                                    <option value="3" class="item-priority-3">Urgent but not Important</option>
                                                    <option value="4" class="item-priority-4">Not Urgent and not Important</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label class="control-label">Estimation</label>
                                        <div>
                                            <rzslider rz-slider-model="template.estimation"
                                                      rz-slider-options="templates.sliderOptions">
                                            </rzslider>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label label-padding" for="notes">Notes</label>
                                        <textarea class="form-control notes-area" id="notes"
                                                  data-ng-model="template.notes"></textarea>
                                        <div ng-show="validationError.notes" class="error">
                                            {{validationError.notes.message}}
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="col-xs-12 presets__footer">
                                <button class="btn presets__btn presets__btn--delete" ng-click="templates.remove(template, 'taskTemplates')">
                                    Delete
                                </button>
                                <button class="btn presets__btn presets__btn--save" ng-click="templates.update(template)" ng-disabled="!templateForm.$valid">
                                    Save
                                </button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
