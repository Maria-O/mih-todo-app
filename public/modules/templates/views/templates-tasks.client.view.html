<div class="wrapper dashboard-panel tile presets-template">
    <div class="row">
        <div class="col-xs-12 presets-template__event">
            <div class="tile__wrapper">
                <header class="col-xs-12 tile__header">
                    <h3 class="tile__title">Task template</h3>
                </header>
                <ul class="col-xs-12 tile__body">
                    <li class="tile-item presets-template-item presets-template-item__no-items" data-ng-hide="templates.list.length">
                        <p class="tile-item__default-message">No Task templates yet.</p>
                    </li>
                    <li class="tile-item presets-template-item" data-ng-repeat="(index, template) in templates.list">
                        <form class="form-horizontal col-xs-12 tile-item__form" name="templateForm" novalidate>
                            <fieldset class="presets-template-item__fieldset">
                                <div class="col-xs-6">
                                    <div class="field-group presets-template-item__field-group presets-template-item__field-group--tasks-title">
                                        <label class="control-label presets-template-item__label"
                                               for="title">Title*</label>
                                        <input type="text" data-ng-model="template.title" name="title" id="title"
                                               class="form-control"
                                               data-ng-class="{'error-message-border': templateForm.title.$error.required}"
                                               placeholder="Title" required>
                                        <div data-ng-show="templateForm.title.$error.required" class="error-message">
                                            <p class="help-block error-text">Please fill Task title</p>
                                        </div>
                                    </div>
                                    <div class="field-group presets-template-item__field-group">
                                        <div class="priority-btn">
                                            <h5><label class="control-label presets-template-item__label"
                                                       for="priority">Priority*</label></h5>
                                            <div class="priority-btn-inner clearfix"
                                                 data-ng-class="'item-priority-' + template.priority">
                                                <select name="priority" id="priority" class="form-control item-priority"
                                                        data-ng-model="template.priority">
                                                    <option value="1" class="item-priority-1">Urgent and Important
                                                    </option>
                                                    <option value="2" class="item-priority-2">Not Urgent but Important
                                                    </option>
                                                    <option value="3" class="item-priority-3">Urgent but not Important
                                                    </option>
                                                    <option value="4" class="item-priority-4">Not Urgent and not
                                                        Important
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field-group presets-template-item__field-group">
                                        <label class="control-label presets-template-item__label">Estimation</label>
                                        <div>
                                            <rzslider rz-slider-model="template.estimation"
                                                      rz-slider-options="templates.sliderOptions">
                                            </rzslider>
                                            <input
                                                    type="number"
                                                    id="estimation"
                                                    class="rzslider-manual-input form-control presets-template-item__hours-input"
                                                    ng-model="template.estimation"
                                                    data-ng-pattern="/^\d+$/"
                                                    min="{{templates.sliderOptions.floor}}"
                                                    max="{{templates.sliderOptions.ceil}}">
                                            <span class="control-label presets-template-item__label"> hours</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="field-group presets-template-item__field-group">
                                        <label class="control-label presets-template-item__label"
                                               for="notes">Notes</label>
                                        <textarea class="form-control presets-template-item__notes-area" id="notes"
                                                  data-ng-model="template.notes"></textarea>
                                        <div data-ng-show="validationError.notes" class="error">
                                            {{validationError.notes.message}}
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="col-xs-12 tile__footer">
                                <button class="btn tile__btn tile__btn--delete"
                                        data-ng-click="templates.remove(template, 'taskTemplates')">
                                    Delete
                                </button>
                                <button class="btn tile__btn tile__btn--save"
                                        data-ng-click="templates.update(template)"
                                        data-ng-disabled="!templateForm.$valid">
                                    Save
                                </button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
