<form name="signinForm" data-ng-controller="AuthenticationController" data-ng-submit="signin(signinForm.$valid)"
      class="signin form-horizontal" autocomplete="off" novalidate>
  <div class="app-logo">
    <img class="app-logo__img" src="/modules/users/img/logo-lg-light.png" alt="Make It Happen">
    <h1 class="app-logo__description">Make It Happen</h1>
  </div>
  <fieldset>
    <div class="auth-form__form-group"
         data-ng-class="{'has-error': signinForm.submitted && signinForm.email.$invalid || signinForm.email.$dirty && signinForm.email.$invalid}">
      <label for="email" class="control-label text-uppercase auth-form__label">Email</label>
      <input type="email" id="email" name="email" class="auth-form__form-control form-control"
             data-ng-model="credentials.email" placeholder="Email" required>
      <div class="error-message">
        <p data-ng-show="(signinForm.email.$dirty && signinForm.email.$invalid && signinForm.email.$error.email) || (signinForm.submitted && signinForm.email.$error.email)" class="help-block error-text">Please enter a valid email</p>
        <p data-ng-show="(signinForm.email.$dirty && signinForm.email.$invalid) || (signinForm.submitted && signinForm.email.$error.required)" class="help-block error-text">Please enter your email</p>
      </div>
    </div>
    <div class="auth-form__form-group" data-ng-class="{'has-error': signinForm.submitted && signinForm.password.$invalid}">
      <label for="password" class="control-label text-uppercase auth-form__label">Password</label>
      <input type="password" id="password" name="password" class="auth-form__form-control form-control"
             data-ng-model="credentials.password" placeholder="Password" required>
      <div class="error-message">
        <p data-ng-show="(signinForm.password.$dirty && signinForm.password.$invalid) || (signinForm.submitted && signinForm.password.$error.required)" class="help-block error-text">Please enter a password</p>
      </div>
      <div class="forgot-password">
        <a href="/#!/password/forgot" class="forgot-password__link">Forgot your password?</a>
      </div>
    </div>
    <div class="auth-form__form-group">
      <button type="submit" class="btn btn-primary btn-block  auth-form__btn auth-form__btn--green text-uppercase auth-form__label">Sign in</button>
    </div>
    <div class="auth-form__form-group">
      <a href="/#!/signup" class="btn btn-block auth-form__btn auth-form__btn--blue text-uppercase auth-form__label">Create an account</a>
    </div>
    <div data-ng-show="error" class="text-center text-danger">
      <strong data-ng-bind="error"></strong>
    </div>

    <div class="auth-form__form-group text-center">
      <p class="auth-form__sing-in-separator"> Or sing in with</p>
      <a href="#" class="auth-form-group__link socials socials--facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="#" class="auth-form-group__link socials socials--vk"><i class="fa fa-vk" aria-hidden="true"></i></a>
      <a href="#" class="auth-form-group__link socials socials--twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
  </fieldset>
</form>
