<a class="notifications-info"
   data-ng-init="find()"
   data-ng-class="{disable: !notifications.overdueSlots.length}"
   data-toggle="dropdown">
    <i class="fa fa-bell" aria-hidden="true"></i>
    <span class="notifications-info__label"
          data-ng-class="{'notifications-info__label-label--primary': notifications.overdueSlots.length}"
          data-ng-bind="notifications.overdueSlots.length">
    </span>
</a>

<ul class="dropdown-menu dropdown-alerts notifications-dropdown"
    data-ng-show="notifications.overdueSlots.length">
    <li class="clearfix notification-item"
        data-ng-repeat="slot in notifications.overdueSlots | limitTo: 3 ">
        <div class="clearfix">
            <a class="notification-link"
               data-ui-sref="overdue.edit({ taskId: slot.taskId })"
               data-ng-bind="slot.title"></a>
            <span class="badge overdue-badge pull-right"
                  data-ng-click="completeSlot(slot, notifications.overdueTasks)">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </span>
        </div>
    </li>
    <li>
        <a class="notification-control text-center"
           data-ui-sref="overdue">See all notifications</a>
    </li>
</ul>
