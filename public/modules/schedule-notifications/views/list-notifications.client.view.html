<ul class="left-sidebar__list"
    data-ng-controller="ScheduleNotificationsController"
    data-ng-init="find()">
    <li data-ng-repeat="overdueTask in notifications.overdueTasks">
        <a class="left-sidebar__block left-sidebar-list-item {{'task-priority-' + overdueTask.priority}}"
           data-ui-sref="todo_state.tasks.edit({ taskId: task._id })">
            <div class="left-sidebar-list-item__title">
                <span data-ng-bind="overdueTask.title"></span>
            </div>
            <div class="progress__wrapper">
                <progress class="progress"
                          max="100"
                          value="{{getTaskDonePercentage(overdueTask)}}"></progress>
                <div class="progress-value"></div>
                <div class="progress-bg">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </a>
    </li>
</ul>
