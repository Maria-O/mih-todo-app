<div class="ibox migration">
    <div data-ng-controller="GoogleCalendarController as ctrl" class="ibox-content">
        <section class="row migrate-table">
            <div class="col-xs-12">
                <h2>Google calendar synchronization</h2>

                <a data-ng-show="ctrl.authUrl" class="btn btn-large btn-primary"
                   href="{{ctrl.authUrl}}">Log In</a>

                <div data-ng-show="ctrl.authorized">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-3">
                                    <label for="syncDateFrom" class="control-label">Start date: </label>
                                    <input id="syncDateFrom" type="date" class="form-control"
                                           data-ng-model="ctrl.params.startDate">
                                </div>
                                <div class="col-xs-3">
                                    <label for="eventsLimit" class="control-label">Events limit: </label>
                                    <input id="eventsLimit" type="number" class="form-control"
                                           min="1"
                                           max="30"
                                           data-ng-model="ctrl.params.maxResults">
                                </div>
                                <div class="col-xs-4">
                                    <button type="button" class="btn btn-large btn-primary api-call-btn"
                                            data-ng-click="ctrl.getEvents()">
                                        Get events
                                    </button>
                                    <button type="button" class="btn btn-large btn-primary api-call-btn"
                                            data-ng-click="ctrl.importEvents()"
                                            data-ng-disabled="!ctrl.events.length">
                                        Import events
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <table class="col-xs-12 events-list" data-ng-show="ctrl.events.length">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Notes</th>
                                <th>Start date</th>
                                <th>End date</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="event in ctrl.events">
                                <td>{{event.title}}</td>
                                <td>{{event.notes}}</td>
                                <td>{{event.days.startTime | date:ctrl.dateFormat}}</td>
                                <td>{{event.days.endTime | date:ctrl.dateFormat}}</td>
                                <td>{{event.status}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div data-ng-show="!ctrl.events.length" class="no-events">
                        No events
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
