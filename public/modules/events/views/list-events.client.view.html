<header class="left-sidebar-header left-sidebar__block">
    <h3 class="left-sidebar-header__title">Events</h3>
    <a class="left-sidebar-header__button fa fa-plus-circle add-task"
       data-ui-sref="todo_state.events.create"></a>
</header>

<div data-ng-controller="EventsListController as eventCtrl">
    <ul class="left-sidebar__list">
        <li data-ng-repeat="event in eventCtrl.events | orderBy:'days.startTime'">
            <a class="left-sidebar__block left-sidebar-item"
               data-ui-sref="todo_state.events.edit({ eventId: event._id })">
                <div class="left-sidebar-item__title"
                      data-ng-bind="event.title"></div>
                <div class="left-sidebar-item__description">
                    <div class="left-sidebar-item__description--event-day">{{ event.days.startTime | date:'EEEE' }}</div>
                    <div class="left-sidebar-item__description--event-time">{{ event.days.startTime | date:'HH:mm' }}</div>
                </div>
            </a>
        </li>
    </ul>
    <div class="text-center text-muted p-y-1"
         data-ng-hide="eventCtrl.events.length">
        No events yet. <br/> Please, click on <span class="fa fa-plus-circle"></span> to add new one.
    </div>
</div>
